<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - YouCode Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { arena: { base: '#0f172a', card: '#1e293b', accent: '#818cf8' } },
                    fontFamily: { display: ['Teko', 'sans-serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-arena-base text-gray-100 font-sans min-h-screen flex flex-col">

    <nav class="bg-arena-card border-b border-gray-700 p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <span class="text-3xl font-display font-bold">YOUCODE <span class="text-arena-accent">ARENA</span></span>
            <div class="hidden md:flex gap-6 font-bold text-sm">
                <a href="hub.html" class="text-gray-400 hover:text-white transition">Competition Hub</a>
                <a href="tournaments.html" class="text-gray-400 hover:text-white transition">Tournaments</a>
                <a href="profile.html" class="text-arena-accent border-b-2 border-arena-accent pb-1">Profile</a>
            </div>
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 border-2 border-white cursor-pointer relative">
                <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-gray-900"></span>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto w-full p-6">
        
        <div class="flex items-center gap-6 mb-10">
            <div class="w-24 h-24 rounded-full bg-gray-700 border-4 border-arena-accent"></div>
            <div>
                <h1 class="text-4xl font-display font-bold">Otmane Mellouki</h1>
                <p class="text-gray-400">Level 5 • Striker</p>
                <a href="admin.html" class="text-xs text-indigo-400 hover:text-white mt-2 inline-block border border-indigo-900 px-2 py-1 rounded">Simulate Switch to Admin</a>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-arena-card border border-gray-700 p-6 rounded-xl text-center">
                <div class="text-4xl font-bold text-green-400 font-display">5</div>
                <div class="text-gray-500 text-sm uppercase tracking-widest">Wins</div>
            </div>
            <div class="bg-arena-card border border-gray-700 p-6 rounded-xl text-center">
                <div class="text-4xl font-bold text-red-400 font-display">6</div>
                <div class="text-gray-500 text-sm uppercase tracking-widest">Losses</div>
            </div>
        </div>

        <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
            Your Next Matches
            <span class="bg-red-500 text-white text-[10px] px-2 rounded-full animate-pulse">1 New</span>
        </h3>
        
        <div class="bg-gray-900 border border-gray-700 rounded-xl p-6 relative overflow-hidden max-w-2xl">
            <div class="absolute top-0 left-0 w-1 h-full bg-arena-accent"></div>
            <div class="flex items-center justify-between">
                <div class="text-center">
                    <div class="w-12 h-12 bg-gray-700 rounded-full mx-auto border-2 border-indigo-500 mb-2"></div>
                    <span class="font-bold text-sm">YOU</span>
                </div>
                
                <div class="text-center">
                    <div class="text-3xl font-display font-bold text-gray-500 italic">VS</div>
                    <span class="text-xs text-indigo-400 uppercase">Chess • Table 3</span>
                </div>

                <div class="text-center">
                    <div class="w-12 h-12 bg-gray-700 rounded-full mx-auto border-2 border-red-500 mb-2"></div>
                    <span class="font-bold text-sm">Yassine</span>
                </div>
            </div>
            <button class="w-full mt-4 bg-green-600 hover:bg-green-500 text-white text-xs font-bold py-2 rounded uppercase transition">
                Confirm Presence
            </button>
        </div>

    </main>
</body>
</html>
