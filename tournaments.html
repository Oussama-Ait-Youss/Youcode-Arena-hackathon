<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - YouCode Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { arena: { base: '#0f172a', card: '#1e293b', accent: '#818cf8' } },
                    fontFamily: { display: ['Teko', 'sans-serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-arena-base text-gray-100 font-sans min-h-screen flex flex-col">

    <nav class="bg-arena-card border-b border-gray-700 p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <span class="text-3xl font-display font-bold">YOUCODE <span class="text-arena-accent">ARENA</span></span>
            <div class="hidden md:flex gap-6 font-bold text-sm">
                <a href="hub.html" class="text-gray-400 hover:text-white transition">Competition Hub</a>
                <a href="tournaments.html" class="text-arena-accent border-b-2 border-arena-accent pb-1">Tournaments</a>
                <a href="profile.html" class="text-gray-400 hover:text-white transition">Profile</a>
            </div>
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 border-2 border-white cursor-pointer relative">
                <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-gray-900"></span>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto w-full p-6">
        <h2 class="text-3xl font-display font-bold mb-6">Active Tournaments</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="bg-arena-card border border-gray-700 rounded-xl overflow-hidden hover:border-arena-accent transition group">
                <div class="h-40 bg-gray-800 relative">
                    <div class="absolute inset-0 bg-indigo-900/20 group-hover:bg-indigo-900/10 transition"></div>
                    <span class="absolute top-2 right-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded">OPEN</span>
                </div>
                <div class="p-5">
                    <h3 class="text-2xl font-display font-bold">FIFA 24 Winter Cup</h3>
                    <div class="flex justify-between mt-4">
                        <span class="text-gray-400 text-sm">12/32 Players</span>
                        <button class="bg-arena-accent hover:bg-indigo-500 text-white px-4 py-1 rounded text-sm font-bold">Join Tour</button>
                    </div>
                </div>
            </div>

            <div class="bg-arena-card border border-gray-700 rounded-xl overflow-hidden hover:border-arena-accent transition group">
                <div class="h-40 bg-gray-800 relative">
                     <span class="absolute top-2 right-2 bg-yellow-500 text-black text-xs font-bold px-2 py-1 rounded">STARTING</span>
                </div>
                <div class="p-5">
                    <h3 class="text-2xl font-display font-bold">Chess Blitz</h3>
                    <div class="flex justify-between mt-4">
                        <span class="text-gray-400 text-sm">16/16 Players</span>
                        <button class="bg-gray-700 text-gray-400 cursor-not-allowed px-4 py-1 rounded text-sm font-bold">Full</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
